            <!-- Signup Form -->
            <div class="form signup">
                <div class="form-content">
                    <header>S'inscrire</header>
                    <form action="#" onsubmit="return validateSignupForm()">
                        <div class="field input-field">
                            <input type="email" id="signupEmail" placeholder="Email" class="input">
                            <div id="signupEmailError" class="signuperror"></div>
                        </div>
                        <div class="field input-field">
                            <input type="password" id="signupPassword" placeholder="Créer un mot de passe" class="password">
                            <div id="signupPasswordError" class="signuperror"></div>
                        </div>
                        <div class="field input-field">
                            <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" class="password">
                            <div id="confirmPasswordError" class="signuperror"></div>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>S'inscrire</button>
                            <div id="signupSuccess" class="signupsuccess"></div>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Déjà un compte? <a href="register.html" class="link login-link">Connexion</a></span>
                    </div>
                </div>
                <div class="line"></div>
                
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="" class="google-img">
                        <span>Connexion avec Google</span>
                    </a>
                </div>
